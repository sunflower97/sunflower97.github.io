_rev":"9PWxe2GQVqCmP8sXeSKK7D","_type":"post","_updatedAt":"2023-02-08T10:12:13Z","author":{"_createdAt":"2023-02-08T10:08:50Z","_id":"84cec5d3-174c-4346-a088-cd69a84ad7cf","_rev":"GMM8JkOty2PpzEEMdcTo1u","_type":"author","_updatedAt":"2023-02-08T10:08:50Z","image":{"_type":"image","asset":{"_ref":"image-b90b3051e4d1521b0edb56ab375e2fba40444ab0-960x540-jpg","_type":"reference"}},"name":"Bánh Bao","slug":{"_type":"slug","current":"banh-bao"}},"body":[{"_key":"588033d947da","_type":"block","children":[{"_key":"f72344485fbe0","_type":"span","marks":[],"text":"Chắc hẳn rằng bạn sẽ không quên được nếu đã từng xem qua một clip bên Trung Quốc, có một cậu bé đã không do dự một giây nào cả, lao ra khỏi chiếc xe đang dừng lại của mẹ cậu và nhảy xuống cầu. Mẹ cậu bé không kịp giữ con lại và chắc hẳn cô ấy sẽ hối hận suốt cuộc đời này."}],"markDefs":[],"style":"normal"},{"_key":"32774b19c03d","_type":"block","children":[{"_key":"80b170607e010","_type":"span","marks":[],"text":"Xã hội ngày càng phát triển, kéo theo những gánh nặng trong cuộc sống, tiền bạc, các mối quan hệ, thể diện,… khiến cho các bậc làm cha làm mẹ quên mất rằng những đứa con của mình là những chú chim nhỏ đang chờ đợi để sải đôi cánh của mình tung bay lên bầu trời. Họ dùng kinh nghiệm của họ, những kí ức tuổi thơ đã qua, những suy nghĩ trong sự bận rộn của họ hay chính là những nuối tiếc về ước mơ của bản thân đã bỏ lỡ để “dạy dỗ, yêu thương” con cái của họ."}],"markDefs":[],"style":"normal"},{"_key":"1aba49a0ee35","_type":"block","children":[{"_key":"8c1f2d655d140","_type":"span","marks":[],"text":"Có một vị phụ huynh nói với tôi rằng, hồi nhỏ bị ông bà đánh đập nhiều, chửi mắng nhiều nên bây giờ mới nên người như vậy. Vì vậy cô ấy cảm thấy có thể dùng cách này để dạy dỗ con của mình. Vậy xin hỏi, nếu quay lại thời gian ấy, cô ấy có muốn bị đánh đập chửi mắng nhiều như thế không? “Khi mắc lỗi, tự đứa trẻ đã cảm thấy áy náy lắm rồi, người lớn chúng ta không nên tạo thêm áp lực cho chúng” – Trích Người mẹ tốt hơn người thầy tốt, tác giả Doãn Kiến Lợi. Có thể rằng sau này, khi chúng ta nhìn lại sẽ cảm thấy cha mẹ làm vậy cũng vì yêu thương chúng ta nhưng tại thời điểm đó, chắc hẳn rằng chúng ta sẽ không muốn điều đấy xảy ra."}],"markDefs":[],"style":"normal"},{"_key":"b35a5c91b9bc","_type":"block","children":[{"_key":"584d9537767f0","_type":"span","marks":[],"text":"Lại có một người hàng xóm của tôi, cô ấy thường xuyên chê bai đứa nhỏ nhà mình trước mặt những người khác. Một lần không hiểu vì lí do gì mà cô ấy nói với tôi rằng cậu con trai của cô ấy rất cẩu thả, thường xuyên mắc lỗi bị nhắc nhở và bị cô giáo gọi điện về nhà. Lúc ấy, tôi nhìn thấy trên khuôn mặt đứa trẻ ấy lộ rõ vẻ lúng túng và xấu hổ. Người lớn chúng ta thường rất hay chú ý đến thể diện của bản thân nhưng lại quên mất thể diện của những đứa trẻ. Ngàn vạn lần, những bậc phụ huynh cần phải nhớ rằng những đứa trẻ cũng có lòng tự trọng, thể diện của riêng bản thân chúng. Không phải ngay cả người lớn chúng ta khi trước mặt người khác cũng chỉ muốn được khen hay sao? Vậy thì đừng chê bai những đứa trẻ và hãy dành những lời tốt đẹp nhất cho con bạn."}],"markDefs":[],"style":"normal"},{"_key":"b9c9c20c7e29","_type":"block","children":[{"_key":"e13ee4360ddc0","_type":"span","marks":[],"text":"Lúc nhỏ, khi được hỏi câu “Lớn lên con muốn làm nghề gì?” bạn đã trả lời thế nào? Có thể là thấy giáo, có thể là bác sĩ, có thể là kĩ sư hãy những công việc mà người ta thường hay xướng tên lên các trang truyền hình. Tôi có một cô em họ. Từ nhỏ, cô bé ấy đã thích được làm phóng viên hoặc làm về chuyên ngành truyền thông báo chí. Tuy nhiên, mẹ của cô ấy luôn muốn con gái mình sẽ theo ngành sư phạm, và vì vậy mỗi khi nói về chuyện thi đại học hai mẹ con thường xuyên cải nhau gay gắt đến nỗi sau này nếu có ai nhắc đến việc cô ấy có thể sẽ làm giáo viên thì chắc chắn sẽ bị ghét ngay lập tức. Cô gái nhỏ này luôn muốn làm một vài công việc tình nguyện để phát triển bản thân hơn hay đơn giản là làm MC dẫn dắt cho một chương trình ở trường học. Thì người mẹ của cô gái thường không ủng hộ con của mình nói rằng làm sao có khả năng làm được chuyện đấy, khiến cho từ một cô bé năng nổ hoạt bát dần dần trở thành một người sợ phát biểu ý kiến của mình. Người mẹ ấy cũng thường xuyên phạt nặng hay dùng những lời lẻ không hay khi con gái mình mắc sai lầm khiến cho cô bé làm gì cũng rất sợ sai, hỏi đi hỏi lại thật kĩ mới dám làm dẫn đến mất đi sự tự tin khi đưa ra quyết định cho công việc mình định làm và không còn khả năng tự lập. Có thể thấy, cô bé này như chú chim nhỏ muốn dang đôi cánh của mình bay lên bầu trời nhưng lại bị người mẹ bẻ đi đôi cánh trở thành một con chim chỉ có thể đi bộ dưới đất hay tệ hơn là bị nhốt trong lồng. Đôi khi sự tự tin đến từ sự công nhận và những lời động viên chân thành của bố mẹ mình. Nếu không làm được cũng xin đừng giết chết điều đấy."}],"markDefs":[],"style":"normal"},{"_key":"b53640284716","_type":"block","children":[{"_key":"27bdc476f7270","_type":"span","marks":[],"text":"Những người làm cha làm mẹ, không biết rằng, họ có muốn được người khác sắp đặt, lập trình cho mình như những con robot không, họ cho rằng những điều họ làm cho con chính là bởi vì yêu thương con. Họ xé đi những cuốn truyện tiểu thuyết, những cuốn truyện tranh, bắt con họ đọc những bài làm văn hay tốt đạt điểm cao, họ xem thường những bài vẽ của con và chỉ bắt con tập trung vào luyện tập môn toán hay tệ hơn có những người còn can thiệp vào các mối quan hệ bạn bè của con họ. Bức thư Cha Đã Quên trong sách Đắc Nhân Tâm có đoạn “Cha đã đo con bằng cây thước của người trưởng thành, bằng cả những năm tháng tuổi đời và trải nghiệm già dặn của cha”. Liệu bao nhiêu bậc phụ huynh có thể nhận ra được điều này, người cha đã nhận ra ông đã quá nhiều soi xét, chỉ trích, toàn nhìn điều tiêu cực, điều sai cho đứa con nhỏ của mình."}],"markDefs":[],"style":"normal"},{"_key":"90ea0794320f","_type":"block","children":[{"_key":"d6c3f8e20b3d0","_type":"span","marks":[],"text":"Lại có nhiều bậc phụ huynh hỏi tôi rằng tại sao con cái họ không bao giờ chia sẻ những câu chuyện thường ngày hay đã rất lâu rồi họ chưa ôm đứa con nhỏ của họ. Thông thường chúng ta chỉ chia sẻ với những người chúng ta tin tưởng, muốn dành những động tác thân mật với người chúng ta yêu thương. Vậy thì, chắc hẳn trong quá khứ các bậc phụ huynh đã ngó lơ những câu chuyện nhỏ, hay là luôn bận rộn khi con họ muốn tâm sự nghe lời khuyên từ cha mẹ. Chính những điều đó đã dần đánh mất đi sự tín nhiệm của cha mẹ trong mắt con cái. Những bậc làm cha mẹ, những người đã từng làm nạn nhân giờ đây lại áp dụng chính những sự đau khổ ấy cho con cái họ mà không mảy may suy nghĩ đến cảm nhận của những đứa trẻ. Mặc dù biết việc trở thành con người như thế nào do chính đứa trẻ quyết định tuy nhiên những điều ấy, cũng là một trong những nguyên nhân hình thành lối sống của đứa trẻ sau này."}],"markDefs":[],"style":"normal"},{"_key":"0a12d8e0733f","_type":"block","children":[{"_key":"c90b859773120","_type":"span","marks":[],"text":"Vậy thì, hãy một lần suy nghĩ đến cảm nhận của con bạn, một lần hãy chỉ im lặng lắng nghe những vướng mắc, những khó khăn mà con đang gặp phải, hãy một lần để cho những đứa trẻ được tự do làm những điều chúng muốn để những chú chim nhỏ có thể dang rộng đôi cánh bay vào bầu trời mơ ước."}],"markDefs":[],"style":"normal"}],"categories":[{"_createdAt":"2023-02-08T10:12:09Z","_id":"e5060748-5506-4941-af04-3fe16b1734a1","_rev":"Pfyhvf2287QNe3dmOpZBCj","_type":"category","_updatedAt":"2023-02-08T10:12:09Z","color":"blue","slug":{"_type":"slug","current":"lifestyle"},"title":"LIFESTYLE"}],"mainImage":{"_type":"image","asset":{"_ref":"image-b55ff92b17127951a44d432d8197eb2fcf055135-2400x3000-jpg","_type":"reference"},"crop":{"_type":"sanity.imageCrop","bottom":0.15597484276729556,"left":0,"right":0,"top":0.3974842767295597},"hotspot":{"_type":"sanity.imageHotspot","height":0.4465408805031448,"width":1,"x":0.5,"y":0.620754716981132}},"publishedAt":"2020-04-12T09:12:00.000Z","slug":{"_type":"slug","current":"n
